<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Monda:regular,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
            <div class="to-do__container _container">
                <header class="to-do__header">
                    <h1 class="to-do__title">My Tasks</h1>
                    <input class="to-do__task-title" placeholder="Title" required>
                    <input class="to-do__task-subtitle" placeholder="Description" required>
                    <button class="to-do__button-add">Add</button>
                </header>
                <main class="to-do__main">
                    <div class="to-do__list list"></div>
                </main>
                <footer class="to-do__footer"></footer>
            </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
